<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Ping Pong</title>
</head>
<body>
  <form id="ping-pong-form">
    <label for="goal">Enter a number:</label>
    <input id="goal" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id = "solution"></ul>
  <div class="container">
  <form id="mathForm">
    <h1>Calculator</h1>
    <label for="num1">first number</label>
    <input id="num1" type="number">
    <label for="num2">second number</label>
    <input id="num2" type = "number">
    <button type="submit">Let's do math!</button>
    </form>
    <form id="mathTypeForm">
      <input type="radio" name="mathType" value="Add">Add
      <input type="radio" name="mathType" value="Subtract">Subtract
      <input type="radio" name="mathType" value="Multiply">Multiply
      <input type="radio" name="mathType" value="Divide">Divide
    </form>
    <p id="mathAnswer"></p>
  </div>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="result"></ul>
  </body>
  </html>
